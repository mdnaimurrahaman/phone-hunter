<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- stylesheet -->
    <link rel="stylesheet" href="CSS/style.css">
    <!-- bootstrap style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Phones Planet</title>
</head>
<body>
    <div class="container my-5">
        <!-- logo -->
        <div class="d-flex justify-content-center align-items-center mb-4 ">
            <img class="logo mb-1" src="img/2756308.png" alt="" srcset="">
        </div>
        <!-- search button -->
        <div class="d-flex w-75 m-auto">
            <input id="search-box" class="form-control me-2" type="search" placeholder="Search your phone" aria-label="Search">
            <button onclick="searchPhones()" id="search-btn" class=" btn-slide" type="submit">Search</button>
        </div>
        <!-- error text -->
        <p class="text-danger text-center fw-bold" id="error"></p>
        <!-- phone detail -->
        <div class="pb-5 row row-cols-1 row-cols-md-2 g-4 d-flex justify-content-center my-3" id="phone-details">

        </div>
        <!-- Phones display -->
        <div id="main" class="row row-cols-1 row-cols-md-3 g-4 ">
            
        </div>
        
    </div>
    <script src="JS/app.js"></script>
</body>
</html>
